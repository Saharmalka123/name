<!DOCTYPE html>
<html>
  <head>
    <title>Check if Waze is installed on iOS1111</title>
    <script>
      function isWazeInstalled() {
        if (navigator.registerProtocolHandler) {
          navigator.registerProtocolHandler(
            "waze",
            "https://www.waze.com/?ll=37.7749,-122.4194&navigate=yes",
            "Waze"
          );

          setTimeout(function () {
            window.location.href = "waze://";
          }, 500);

          return true;
        } else {
          return false;
        }
      }

      window.onload = function () {
        var message = document.getElementById("waze-message");
        if (isWazeInstalled()) {
          message.innerHTML = "Waze is installed on your device.";
        } else {
          message.innerHTML = "Waze is not installed on your device.";
        }
      };
    </script>
  </head>
  <body>
    <p id="waze-message"></p>
  </body>
</html>
