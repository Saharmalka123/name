<!DOCTYPE html>
<html>
  <head>
    <title>Check if Waze is installed on iOS</title>
  </head>
  <body>
    <p id="waze-message"></p>

    <script>
      function isWazeInstalled() {
        var isInstalled = false;
        var iframe = document.createElement("iframe");

        iframe.style.display = "none";
        iframe.src = "waze://";
        document.body.appendChild(iframe);

        setTimeout(function() {
          document.body.removeChild(iframe);
          if (document.hidden || document.webkitHidden) {
            isInstalled = true;
          }
        }, 100);

        return isInstalled;
      }

      if (isWazeInstalled()) {
        document.getElementById("waze-message").textContent = "Waze is installed on your device.";
      } else {
        document.getElementById("waze-message").textContent = "Waze is not installed on your device.";
      }
    </script>
  </body>
</html>
