<!DOCTYPE html>
<html>
  <head>
    <title>Check if Waze is installed on iOS</title>
  </head>
  <body>
    <p id="waze-message"></p>

    <script>
      function isWazeInstalled() {
        var isInstalled = false;
        var url = "waze://";

        if (window.navigator.userAgent.indexOf("iPhone") > -1 || window.navigator.userAgent.indexOf("iPad") > -1) {
          if (window.navigator.userAgent.indexOf("CriOS") === -1) {
            isInstalled = Boolean(window.location.href = url);
          }
        }

        return isInstalled;
      }

      if (isWazeInstalled()) {
        document.getElementById("waze-message").textContent = "Waze is installed on your device.";
      } else {
        document.getElementById("waze-message").textContent = "Waze is not installed on your device.";
      }
    </script>
  </body>
</html>
